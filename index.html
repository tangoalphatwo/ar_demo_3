<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLAM-Lite Plane Grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <script src="libs/three.min.js"></script>
  <script src="libs/opencv.js"></script>
  <script src="js/camera.js" defer></script>
  <script src="js/renderer.js" defer></script>
  <script src="js/slam_core.js" defer></script>
  <script src="js/plane_estimator.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Hidden video for camera feed -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- Canvas for OpenCV processing -->
  <canvas id="cvCanvas"></canvas>

  <!-- Canvas for Three.js rendering -->
  <canvas id="threeCanvas"></canvas>

  <div id="ui">
    <button id="startBtn">Start AR Plane Grid</button>
    <div id="status">Idle</div>
  </div>
</body>
</html>
